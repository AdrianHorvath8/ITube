{% load static %}
{% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a> 
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}



{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>
        {{ message }}
    </li>
    {% endfor %}    
</ul>
{% endif %}


<body>

    <div class="header">

        <div class="left-section">

            <img class="hamburger-menu" src="{% static 'images/icons/hamburger-menu.svg' %}" alt="">


            <a href="{% url 'home' %}">
                <img class="youtube-logo" src="{% static 'images/icons/itube.png' %}" alt="">
            </a>
            
        </div>

        <div class="middle-section">
            <input class="search-box" type="text" placeholder="Search">
            <button class="serach-button">
                <img class="search-icon" src="{% static 'images/icons/search.svg' %}" alt="">
            </button>

            <button class="voice-search-button">
                <img class="voice-search-icon" src="{% static 'images/icons/voice-search-icon.svg' %}" alt="">
            </button>
        </div>


        <div class="right-section">
            <img class="hamburger-menu" src="{% static 'images/icons/upload.svg' %}" alt="">
            <img class="hamburger-menu" src="{% static 'images/icons/youtube-apps.svg' %}" alt="">
            <img class="hamburger-menu" src="{% static 'images/icons/notifications.svg' %}" alt="">
            <img class="hamburger-menu" src="{% static 'images/icons/my-channel.jpeg' %}" alt="">
        </div>


    </div>
