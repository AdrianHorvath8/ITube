{% load static %}


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>
        {{ message }}
    </li>
    {% endfor %}    
</ul>
{% endif %}


<body>

    <div class="header">

        <div class="left-section">

            <img class="hamburger-menu" src="{% static 'images/icons/hamburger-menu.svg' %}" alt="">


            <a href="{% url 'home' %}">
                <img class="youtube-logo" src="{% static 'images/icons/itube.png' %}" alt="">
            </a>
            
        </div>

        <div class="middle-section">
            <form action="" method="GET">
                {% csrf_token %}
                <input class="search-box" type="text" placeholder="Search" name="search_query">

                <button class="serach-button" type="submit">
                    <img class="search-icon" src="{% static 'images/icons/search.svg' %}" alt="">
                </button>
            </form>
        </div>


        <div class="right-section">
            <img class="hamburger-menu" src="{% static 'images/icons/upload.svg' %}" alt="">
            <img class="hamburger-menu" src="{% static 'images/icons/notifications.svg' %}" alt="">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}"><img class="profile-picture-menu" src="{{ request.user.profile.profile_image.url }}" alt=""></a>
            {% else %}
            <a href="{% url 'login' %}"><button class="login" value="Login">Login</button></a>
            {% endif %}
        </div>


    </div>
