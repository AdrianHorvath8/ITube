{% extends "main.html" %}
{% block content %}


<style>
    .comment-container {
        display: grid;
        grid-template-columns: 3fr 1fr;
        
    }

    .content{
        margin: 20px;
        padding-left: 20px;
    }

    video{
        max-width: 1212px;
        max-height: 682px;
    }

    .comment-profile-image{
        height: 38px;
        border-radius: 19px;

    }

    .comment-creation-date{
        font-size: 12px;
        color: rgb(96, 96, 96);
        display: inline;
    }

    .comment{
        display: grid;
        grid-template-columns: 1fr 15fr;
        margin-bottom: 20px;
    }
</style>


    <div class="comment-container">


        <div class="content">
            
            <video class="embed-responsive embed-responsive-16by9" controls="controls" autoplay >
                <source src="{{video.body.url}}" type="video/mp4" />
            </video>
            <h3 class="text-left mt-2 mb-2">{{video.title}}</h3>



            {% for comment in comments %}
            <div class="comment">
                <div>
                    <!-- picture -->
                    <img class="comment-profile-image" src="{{ comment.owner.profile_image.url }}" >
                </div>

                <div>
                    <!-- content -->

                    <div>
                        <!-- meno -->
                        {{ comment.owner }} <p class="comment-creation-date" tabindex="-1">{{comment.created|timesince}}</p>
                    </div>

                    <div>
                        <!-- comment body -->
                        {{ comment.body }}
                    </div>

                    <div>
                        <!-- like dislike heard replies ... -->
                    </div>

                </div>

            </div>
            {% endfor %}
        </div>


        <div class="video_list">

        aasdasd
        </div>
    




    </div>

{% endblock content %}
