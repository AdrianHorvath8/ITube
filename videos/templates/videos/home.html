{% extends "main.html" %}


{% block content %}

    <h1> {{ request.user.profile }}</h1>

    
    <body>
        <div class="container">

            {% for video in videos %}
            <h3 class="text-center mt-2 mb-2">{{video.title}}</h3>
            <video class="embed-responsive embed-responsive-16by9" controls="controls">
                <source src="{{video.body.url}}" type="video/mp4" />
            </video>
            {% endfor %}
    
        </div>
    </body>

{% endblock content %}
